<h3>Latest Posts</h3>
<ul>
  {% for post in site.posts %}
    <li>
      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
